<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.css' />
	<link rel='stylesheet' href='styles.css' />
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.js'></script>

    <script type="text/javascript">
    $(document).ready(function() {
		$('#calendar').fullCalendar({
			header: {
			  left: 'prev, next, today',
			  center: 'title', 
			  right: 'agendaWeek,agendaDay,month'
			},
			events: [ // Specify pre-made events here
			{
			   title: 'All Day Event',
			   start: '2016-12-01'
			}],
			defaultView: 'agendaWeek',
			navLinks: true,
			selectable: true,
			selectHelper: true,
			select: function(start, end, jsEvent) {
				var title = prompt("Event Title");
				var eventData;
				if (title) {
					eventData = {
						title: title,
						start: start,
						end: end
					};
					$('#calendar').fullCalendar('renderEvent', eventData, true);
				}
				$('#calendar').fullCalendar('unselect');
			},
			editable: true,
			eventLimit: true,
		})
    });
    </script>
  </head>
  <h2> 
	<form id="enter-class" class="form-add-class" name="enter-class" action=""> 
	<td class="form-signin-heading"> Enter a class (e.g., CS103): <input name="event_title" type="text" id="event_title" /> </td>
	<button class="small-button"  name="Submit" value="Enter" type="Submit">Add class</button> 
	</form>
  </h2>
  </br>
  </br>
  </br>
  </br>
  </br>
  </br>
  <body>
    <div id='calendar'></div>
  </body>
</html>
